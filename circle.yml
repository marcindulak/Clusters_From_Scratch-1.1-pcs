dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install -y linux-headers-3.13.0-30-generic dkms
    - ls /usr/src
    - sudo ln -sv /usr/src/linux-headers-3.13.0-30-generic /usr/src/linux-headers-$(uname -r)
    - sudo apt-get install -y virtualbox
    - ls /lib/modules
    - sudo ln -sv /lib/modules/3.13.0-30-generic /lib/modules/$(uname -r)
    - wget https://dl.bintray.com/mitchellh/vagrant/vagrant_1.7.2_x86_64.deb
    - sudo dpkg --install vagrant_1.7.2_x86_64.deb
test:
  pre:
    - vagrant up
  post:
    - vagrant destroy --f

